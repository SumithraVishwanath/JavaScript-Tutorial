<html>
    <head>
        <title>Dialog Boxes- Prompt</title>
    </head>
    <body>
        <script>
            function demo(){

            var name = prompt(` Enter Your Name `, `Anonymous`);
            alert(`Hello,  ${name}  !`)

        }
        </script>
        <input type="button" onclick="demo()" value="Click Me" />
    </body>
</html>
